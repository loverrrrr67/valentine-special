    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;

    }

      margin: 0 0 18px;
      font-size: 18px;
      opacity: 0.95;
      line-height: 1.4;
    }

    a.button {
      display: inline-block;
      text-decoration: none;
      background: #111827;
      color: white;
      padding: 14px 18px;
      border-radius: 999px;
      font-weight: 700;
      font-size: 16px;
      box-shadow: 0 14px 28px rgba(17,24,39,0.25);
      transition: transform 0.12s ease, filter 0.12s ease;
    }
    a.button:hover { filter: brightness(1.05); }
    a.button:active { transform: translateY(1px) scale(0.98); }

    .small {
      margin-top: 14px;
      font-size: 14px;
      opacity: 0.75;
    }
  </style>
</head>
