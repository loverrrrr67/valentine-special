<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Will you be my Valentine?</title>

<style>
body {
  margin: 0;
  min-height: 100vh;
  display: grid;
  place-items: center;
  font-family: Arial, sans-serif;
  background: radial-gradient(circle at top, #ffdde1, #ee9ca7);
  overflow: hidden;
}

.card {
  background: rgba(255,255,255,0.8);
  border-radius: 24px;
  padding: 30px;
  text-align: center;
  box-shadow: 0 20px 60px rgba(0,0,0,0.2);
}

h1 {
  margin-bottom: 10px;
}

.buttons {
  display: flex;
  justify-content: center;
  gap: 15px;
  margin-top: 15px;
}

button {
  border: none;
  padding: 14px 20px;
  border-radius: 999px;
  font-size: 18px;
  cursor: pointer;
}

#yesBtn {
  background: #22c55e;
  color: white;
  font-weight: bold;
}

#noBtn {
  background: #ddd;
}

.popup {
  position: fixed;
  top: 20%;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(0,0,0,0.75);
  color: white;
  padding: 14px 22px;
  border-radius: 14px;
  font-size: 18px;
  font-weight: 600;
  z-index: 9998;
  animation: popFade 1.8s ease forwards;
}

@keyframes popFade {
  0% { opacity: 0; transform: translate(-50%, -10px) scale(0.9); }
  15% { opacity: 1; transform: translate(-50%, 0) scale(1); }
  80% { opacity: 1; }
  100% { opacity: 0; transform: translate(-50%, -10px) scale(0.95); }
}

.heart {
  position: absolute;
  bottom: -40px;
  font-size: 20px;
  animation: floatUp linear forwards;
}

@keyframes floatUp {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(-120vh); opacity: 0; }
}
</style>
</head>

<body>

<div class="card">
<h1>Will you be my Valentine? ðŸ’˜</h1>

<div class="buttons">
<button id="yesBtn">Yes ðŸ’–</button>
<button id="noBtn">No ðŸ™ˆ</button>
</div>
</div>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");

let yesScale = 1;

const popupTexts = [
  "HEY! Brat!",
  "The AUDACITY-",
  "There's no way you picked that >:(",
  "Heyyyyy, don't do that :("
];

yesBtn.onclick = () => {
  window.location.href = "thankyou.html";
};

noBtn.onclick = () => {

  // popup
  const popup = document.createElement("div");
  popup.className = "popup";
  popup.textContent = popupTexts[Math.floor(Math.random()*popupTexts.length)];
  document.body.appendChild(popup);
  setTimeout(()=>popup.remove(),1800);

  // grow yes
  yesScale *= 1.3;
  yesBtn.style.transform = `scale(${yesScale})`;

  if(yesScale > 6){
    yesBtn.style.position = "fixed";
    yesBtn.style.left = "50%";
    yesBtn.style.top = "50%";
    yesBtn.style.transform = `translate(-50%,-50%) scale(${yesScale})`;
    yesBtn.style.zIndex = "9999";
  }

  spawnHeart();
};

function spawnHeart(){
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.textContent = Math.random()>0.5?"ðŸ’–":"ðŸ’˜";
  heart.style.left = Math.random()*100+"vw";
  heart.style.animationDuration = (Math.random()*2+3)+"s";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),5000);
}
</script>

</body>
</html>
